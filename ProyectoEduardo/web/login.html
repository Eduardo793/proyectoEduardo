<!DOCTYPE html>
<html>

<head>

    <title>Login</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>

<body class="text-center" style="background-color: darkgrey">

    <h1 class="mb-4 mt-4 text-center">BIENVENIDO AL SISTEMA</h1>
    <h2 class="mb-4 mt-4 text-center">Ingresa tus datos para registrarte</h2>
    <form method="Post" action="UsuarioServlet">
        <div class="row mb-4 mt-3 ms-5 me-5">
            <div class="col">
                <label for="inputEmail" class="sr-only">Ingrese su email</label>
                <input type="email" class="form-control" placeholder="example@gmail.com" name="email" required>
            </div>
            <div class="col">
                <label for="inputPasswoed" class="sr-only">Ingrese una contraseña</label>
                <input type="password" class="form-control" placholder="password" name="password" required>
            </div>
        </div>
        <div class="row mb-4 mt-3 ms-5 me-5">
            <div class="col">
                <label for="nompre" class="sr-only">Ingrese su nombre y apellidos</label>
                <input type="text" class="form-control" placeholder="Eduardo_example" name="nombre" required>
            </div>
            <div class="form-check mb-4 mt-4 ms-5 me-5">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> Acepto los términos de privacidad
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Inscribirse</button>
        <p class="mt-5 mb-3 text-muted">&copy; Derechos reservados 2023</p>
    </form>

</body>

</html>
